<!DOCTYPE html>
<html lang="en">
<head>
    <title>Log in</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>
    <div style="text-align: center;">
        <img src="https://www.sugaroutfitters.com/assets/img/addons/event-manage/logo.jpg" alt="logo" style="width: 300px;"><br>
        <img src="https://cdn.icon-icons.com/icons2/2506/PNG/512/user_icon_150670.png" alt="user" style="width: 100px;">

        <form style="width: 200px; margin: auto;" action="/" method="post">
          <!-- Email input -->
          <div class="form-outline mb-4" style="text-align: center;">
            <input type="email" id="email" name="email" class="form-control" />
            <label class="form-label" for="email">Correo electrónico</label>
          </div>
        
          <!-- Password input -->
          <div class="form-outline mb-4" style="text-align: center;">
            <input type="password" id="password" name="password" class="form-control" />
            <label class="form-label" for="password">Contraseña</label>
          </div>
        
          <!-- Submit button -->
          <button type="submit" class="btn btn-primary btn-block mb-4" style="text-align: center;">Ingresar</button>
      </form>
    </div>
</body>
</html>
